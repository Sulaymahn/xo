<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="game-wrapper">
            <div class="tic-container">
                <div x="0" y="0" class="tic-slot"></div>
                <div x="0" y="1" class="tic-slot"></div>
                <div x="0" y="2" class="tic-slot"></div>
                <div x="1" y="0" class="tic-slot"></div>
                <div x="1" y="1" class="tic-slot"></div>
                <div x="1" y="2" class="tic-slot"></div>
                <div x="2" y="0" class="tic-slot"></div>
                <div x="2" y="1" class="tic-slot"></div>
                <div x="2" y="2" class="tic-slot"></div>
            </div>
            <div class="game-detail-wrapper">
                <div>
                    <h1>HUGS AND KISSES*</h1>
                    <p>A simple Tic Tac Toe game make with HTML, CSS and JavaScript</p>
                </div>
                <div id="game-detail">
                    <h3 id="game-message"></h3>
                </div>
                <div>
                    <button class="primary-button" onclick="reset()">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="game.js"></script>
    <script>
        setup();
    </script>
</body>

</html>
