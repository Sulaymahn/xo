<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="game-wrapper">
            <div id="tic-container">
                <div x="0" y="0" class="tic-slot"></div>
                <div x="0" y="1" class="tic-slot"></div>
                <div x="0" y="2" class="tic-slot"></div>
                <div x="1" y="0" class="tic-slot"></div>
                <div x="1" y="1" class="tic-slot"></div>
                <div x="1" y="2" class="tic-slot"></div>
                <div x="2" y="0" class="tic-slot"></div>
                <div x="2" y="1" class="tic-slot"></div>
                <div x="2" y="2" class="tic-slot"></div>
            </div>
            <div id="game-detail-wrapper">
                <div style="margin: 0;">
                    <h1>HUGS AND KISSES*</h1>
                    <p>A simple Tic Tac Toe game make with HTML, CSS and JavaScript</p>
                </div>
                <div id="game-detail">
                    <div id="left-view">
                        <h4>Player Turn</h4>
                        <div id="turn-indicator">
                            <div id="left-turn-indicator" class="indicator-slot">
                            </div>
                            <span style="width: 10px;"></span>
                            <div id="right-turn-indicator" class="indicator-slot">
                            </div>
                        </div>
                    </div>
                    <!-- <div class="horizontal-divider"></div> -->
                    <div id="right-view">
                        <h3 id="game-message"></h3>
                    </div>
                </div>
                <div>
                    <button class="primary-button" onclick="reset()">Restart</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="game.js"></script>
    <script>
        setup();
    </script>
</body>

</html>
